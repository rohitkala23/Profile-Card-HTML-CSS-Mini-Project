<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="Ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Css for the project-->
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Css of the Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Project Card UI Design</title>
  </head>

  <body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="photos/profile.jpg" alt="" />
        </div>

        <div class="text-data">
          <span class="name">Rohit Kala</span>
          <span class="job">Frontend Developer</span>
        </div>

        <div class="media-buttons">
          <a class="link" href="#" style="background-color: #e1306c;">
            <i class='bx bxl-instagram'></i>
          </a>
          <a class="link" href="#" style="background-color: #000000;">
            <i class='bx bxl-github'></i>
          </a>
          <a class="link" href="#" style="background-color: rgb(84, 36, 186)">
            <i class='bx bxl-linkedin-square'></i>
          </a>
          <a class="link" href="#" style="background-color: #d12121;">
            <i class='bx bx-envelope'></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Message</button>
        </div>

        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">12k</span>
          </div>
        </div>
    </div>

  </body>
</html>
